<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="figur1_container">
                    <div id="figur1_sprite"></div>
                </div>
                <div id="figur2_container">
                    <div id="figur2_sprite"></div>
                </div>
                <div id="figur3_container">
                    <div id="figur3_sprite"></div>
                </div>
                <div id="figur4_container">
                    <div id="figur4_sprite"></div>
                </div>
                <div id="figur5_container">
                    <div id="figur5_sprite"></div>
                </div>
            </div>
            <div id="game-ui">
                <div id="score_board">
                    <div id="point_container">
                        <div id="point_sprite">
                            <div id="point_number">
                                0
                            </div>
                        </div>
                    </div>
                </div>
                <div id="points"></div>
                <div id="energy_board">
                    <div id="liv">
                        <div id="heart1" class="heart"></div>
                        <div id="heart2" class="heart"></div>
                        <div id="heart3" class="heart"></div>
                    </div>
                </div>
                <div id="time_board">
                    <div id="tid_container">
                        <div id="tid_sprite"></div>
                    </div>
                </div>
                <div id="playKnapContainer">
                    <div id="playKnapSprite"></div>
                </div>
            </div>
            <div id="game_foreground"></div>
            <div id="game_titelscreen"></div>
            <div id="rules"></div>
            <div id="trykpaarules"></div>
        </div>
        <div id="start"></div>
        <div id="game_over"></div>
        <div id="level_complete"></div>
        <div id="playAgain"></div>
        <div id="lydIcon"></div>
        <div id="pauseIcon"></div>

        <audio src="sounds/baggrundsMusik.mp3" id="musik"></audio>
        <audio src="sounds/lydEffekt.mp3" id="lydEffekt"></audio>
        <audio src="sounds/winSound.mp3" id="winSound"></audio>
        <audio src="sounds/lostSound.mp3" id="lostSound"></audio>

        

        
    </div>
    <script src="script.js"></script>
</body>

</html>
